<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <p>Full name*:</p>
    <input type="text" placeholder="FirstName LastName">
    <p>Email address*:</p>
    <input type="email" placeholder="EMAIL_ADDRESS">
    <p>Select Tour Package* :</p>
    <select>
        <option value="option1">Goa</option>
        <option value="option2">HEHE</option>
        <option value="option3">HAHA</option>
      </select>
    <p>Arrival date*:</p>
    <input type="date" placeholder="m/d/y">
    <p>Number of persons*:</p>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <p>What would you want to avail?*</p>
        <input type="checkbox">
        Boarding
        <br>
        <input type="checkbox">
        Fooding
        <br>
        <input type="checkbox">
        Sight seeing
        <br>
    <p>Discount Coupon code:</p>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <p>Terms and Conditions*</p>
        <input type="radio" name="agreement" value="agree">
          I agree     
          <input type="radio" name="agreement" value="disagree">
          I disagree
    <br>
      <button type="submit">Complete reservation</button>
</body>
</html>
